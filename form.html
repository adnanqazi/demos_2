  <html>
  <head>
  <script>
  function fetch() {
  let xhr = new XMLHttpRequest();
  xhr.open('GET', '/list');
  xhr.responseType = 'json';
  xhr.send();

  xhr.onload = function() {
    if(xhr.status != 200){
      document.getElementById('holder').innerHTML="error. server not available. check server logs.";
      return;
    }

  let data = xhr.response;
  console.log(data)

  var innerhtml = '';
  data.map(
    (key,i) => {
       if(key) {
         innerhtml = innerhtml + "<li id=''"+i +"'>" + key + "</li>"
      }
    }
  )
  document.getElementById('holder').innerHTML=innerhtml;

  }
  }
  </script>
  </head>
  <body>
    <button id="button" onclick="fetch()" name="button">Get Users</button>
    <ul id="holder">

    </ul>
  </body>
  </html>
